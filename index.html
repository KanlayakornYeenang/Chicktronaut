        * {

        body {

            overflow: hidden;
        }

        .container {

            height: 100vh;
            display: flex;
            justify-content: center;
            position: relative;
            top: 50%;

            height: 90vh;
            border: 3px solid white;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            padding-top: 100px;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.4);
        }

        .modal-content {
            background-image: linear-gradient(180deg, rgba(54, 37, 98, 0.5) 0%, rgba(3, 4, 24, 1) 100%);
            background-blend-mode: lighten;
            background-size: cover;
            background-position: center;
            border-radius: 20px;
            width: 49%;
            height: 50%;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -60%);
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
            animation-name: animatetop1;
            animation-duration: 0.4s
        }

        @keyframes animatetop1 {
            from {
                top: 0%;
                opacity: 0
            }

            to {
                top: 50%;
                opacity: 1
            }
        }

        .modal-inner {
            width: 100%;
            height: 100%;
            position: absolute;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .close {
            color: #fff;
            float: right;
            padding-right: 2%;
            padding-top: 1%;
            font-weight: bold;
            position: relative;
            z-index: 1;
            font-size: 1.5vw;
        }

        .close:hover,
        .close:focus {
            color: #aaaaaa;
            text-decoration: none;
            cursor: pointer;
        }

        #modal-innertext {
            font-size: 1.25vw;
            line-height: 2.25vw;
            color: white;
            text-align: center;
        }

        #modal-innerimg {
            width: 100%;
        }

        #inner {
            opacity: 0;
            position: absolute;

            height: 90vh;
            border: 3px solid transparent;

            flex-direction: column;
            justify-content: flex-end;
        }

            width: 38vh;
            height: 25vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

            height: 19vh;
            position: relative;

            justify-content: center;

            height: 78%;
            background-image: url('https://cdn.discordapp.com/attachments/933591523189215235/967595977852743690/frame.png');
            background-size: contain;
            transition: .5s;
        }

        .weapon-l:hover,
        .weapon-r:hover {
            background-color: white;
            opacity: .5;
            transition: .5s;
        }

        .dropup-l,
        .dropup-r {
            display: none;
            width: 13.5vh;
            height: 28vh;
            background: white;
            position: absolute;
            left: 3.7vh;
            bottom: 23vh;
            animation-name: animatetop2;
            animation-duration: 0.4s
        }

        .dropup-r {
            left: 20.2vh;
        }

        img {
            width: 100%;
        }

        @keyframes animatetop2 {
            from {
                bottom: 0vh;
                opacity: 0
            }

            to {
                bottom: 23vh;
                opacity: 1

        }

            height: 50%;
            padding-top: 1vh;
            padding-bottom: 1vh;
            background-color: #222035;

            color: #222035;

        }

            border-bottom: transparent;
        }

            height: 80%;
            background-color: #222035;
            background-size: contain;
            background-position: center;
            background-repeat: no-repeat;
            transition: .4s;
        }

            width: 100%;
            height: 20%;
            background-color: #222035;
            transition: .4s;

            position: absolute;
            overflow: hidden;

        #information:hover #sander {

            transition: .5s;
            cursor: pointer;
        }

        #information:hover #inf,

            opacity: 1;
            transition: .5s;
        }

        #information:hover #inf1 {
            opacity: 0;
        }

        #sander {
            width: 20vh;
            position: absolute;
            z-index: 1;
            transform: translate(0vh, 9vh);
            transition: .5s;
        }

        #inf1 {
            width: 10vh;
            position: absolute;
            transform: translate(18vh, 5vh);
        }

        #inf2 {
            width: 28vh;
            position: absolute;
            z-index: 0;
            transform: translate(14vh, 0vh);
            opacity: 0;
        }

        #inf {
            text-align: center;
            position: absolute;
            z-index: 1;
            font-size: 2.4vh;
            transform: translateX(17vh);
            opacity: 0;
            color: #c43030;

            width: 160vh;
            height: 90vh;
            position: absolute;
            z-index: 1;
            display: none;
            flex-direction: column;

            display: flex;
            flex-direction: column;
            justify-content: center;

        #deadtext1 {

            text-align: center;
            margin: 0;
            margin-top: 1vh;
            line-height: 0;

            font-size: 3vh;

            margin: 0;
            line-height: 0;

            left: 50%;

            }

            100% {
                background-image: url('https://cdn.discordapp.com/attachments/933591523189215235/971986516698071060/1_4.jpg');

</head>

        function drawBullet() {
            for (let i = 0; i < bullet_posxy.length; i++) {
                if (bullet_posxy[i][1] <= 0) {
                    bullet_posxy.splice(i, 1);
                    i--; //ลบไปแล้วถอยหลังกลับมาที่ i
                    continue;
                }
                if (bullet_posxy[i][2] == FACING_UP) {
                    bullet_posxy[i][1] -= 18;
                    bullet = bullet_w;
                }
                if (bullet_posxy[i][2] == FACING_DOWN) {
                    bullet_posxy[i][1] += 18;
                    bullet = bullet_s;
                }
                if (bullet_posxy[i][2] == FACING_RIGHT) {
                    bullet_posxy[i][0] += 18;
                    bullet = bullet_d;
                }
                if (bullet_posxy[i][2] == FACING_LEFT) {
                    bullet_posxy[i][0] -= 18;
                    bullet = bullet_a;
                }
                if (bullet_posxy[i][3] > 3) {
                    bullet_posxy[i][3] = 3;
                }
                ctx.drawImage(bullet,
                    bullet_posxy[i][3] * 162, 162 * (0), 162, 162,
                    bullet_posxy[i][0], bullet_posxy[i][1], 162, 162);
                bullet_posxy[i][3] += 1;
            }
        }

        function fade() {
            if (fade_status) {
                alpha += delta;
                if (alpha <= 0 || alpha >= 1) delta = -delta;
                ctx.globalAlpha = alpha;
                ctx.fillRect(0, 0, 0, 0);
                if (delta <= 0) {
                    fade_status = false;
                    ctx.globalAlpha = 1;
                    alpha = 0
                    delta = 0.025;
                }
            }
        }

                ctx.font = "36px Bai Jamjuree";

                if (!words[words_index].includes("<br>")) {
                    chars1 = (words[words_index].slice(words[words_index].indexOf(":") + 1, words[words_index].length)).substr(0, count);
                    ctx.fillText(chars1, 764, 925);
                }
                else {
                    chars1 = (words[words_index].slice(words[words_index].indexOf(":") + 1, words[words_index].indexOf("<"))).substr(0, count);
                    if (count >= words[words_index].indexOf("<") && count <= words[words_index].length) {
                        chars2 = words[words_index].slice(words[words_index].indexOf(">") + 1, count + 1)
                        ctx.fillText(chars2, 764, 925 + 30);
                    }
                    ctx.fillText(chars1, 764, 925 - 30);
                }

                if (count < words[words_index].length - 1 && (keyPresses.Space || mouseclick)) { count = words[words_index].length - 1 }
                if (count == words[words_index].length - 1 && (!keyPresses.Space && !mouseclick)) { allowNextdialogue = true; }
                if (allowNextdialogue && (keyPresses.Space || mouseclick)) { nextdialogue = true; }
                if (nextdialogue && (!keyPresses.Space && !mouseclick)) {
                    allowNextdialogue = false
                    nextdialogue = false
                    count = 0
                    if (words_index + 1 == words.length) {
                        words_index = 0
                        dialogue_status = false
                    }
                    else if (words_index + 1 < words.length) { words_index++ }
                }
            }
        }
    </script>
